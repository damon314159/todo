<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <img class="checklist-icon" alt="checklist-icon" src="../assets/checkbox-marked-outline.svg">
      <h1 class="header-title">To-Do</h1>
    </header>
    <div class="workspace-wrapper">
      <nav class="nav-bar">
        <div class="tabs">
          <ul class="nav-list">
            <li><img class="all-icon" alt="all-icon" src="../assets/calendar-month.svg"><span>All</span></li>
            <li><img class="today-icon" alt="today-icon" src="../assets/calendar-today.svg"><span>Today</span></li>
            <li><img class="week-icon" alt="week-icon" src="../assets/calendar-week.svg"><span>Week</span></li>
            <li><img class="important-icon" alt="important-icon" src="../assets/calendar-star.svg"><span>Important</span></li>
            <li><img class="completed-icon" alt="completed-icon" src="../assets/calendar-check.svg"><span>Completed</span></li>
          </ul>
          <div class="project-wrapper">
            <div class="project-header">
              <h3 class="project-title">
                Projects (<span class="project-count"></span>)
              </h3>
              <button class="add-project-btn">
                <img class="add-icon" alt="add-icon" src="../assets/clipboard-plus-outline.svg">
              </button>
            </div>
            <ul class="project-list">
              <template class="project-template">
                <li>
                  <img class="project-icon" alt="project-icon" src="../assets/clipboard-list-outline.svg">
                  <span class="project-name"></span>
                  <div class="project-btn-wrapper">
                    <button class="edit-project-btn">
                      <img class="edit-icon" alt="edit-icon" src="../assets/note-edit-outline.svg">
                    </button>
                    <button class="delete-project-btn">
                      <img class="delete-icon" alt="delete-icon" src="../assets/delete-outline.svg">
                    </button>
                  </div>
                </li>
              </template>
          
            </ul>
          </div>
        </div>
        <p class="made-by">
          Developed by <a href="https://github.com/damon314159">Damon</a>
          | <a href="https://github.com/damon314159/todo">Source</a>
        </p>
      </nav>
      <div class="main-container">
        <div class="tasks-container-title">
          <img class="all-icon" alt="all-icon" src="../assets/calendar-month.svg"><span>All</span>
        </div>
        <button class="add-task-btn">
          <img class="add-task-icon" alt="add-task-icon" src="../assets/plus-box-outline.svg"><span>Add Task</span>
        </button>
        <div class="tasks-container">
          <ul class="task-list">
            <!-- To be dynamically populated -->
            <template class="task-template">
              <li>
                <div class="task-card">
                  <div class="task-left">
                    <input type="checkbox" class="is-done" name="is-done">
                    <span class="task-title"></span>
                  </div>
                  <div class="task-right">
                    <button class="see-more-btn">
                      <img class="see-more-icon" alt="see-more-icon" src="../assets/chevron-down.svg">
                    </button>
                    <span class="due-date"></span>
                    <button class="edit-task-btn">
                      <img class="edit-icon" alt="edit-icon" src="../assets/note-edit-outline.svg">
                    </button>
                    <button class="delete-task-btn">
                      <img class="delete-icon" alt="delete-icon" src="../assets/delete-outline.svg">
                    </button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </div>     
      </div>
    </div>
  </div>
</body>
</html>
