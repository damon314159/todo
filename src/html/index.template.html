<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <img class="checklist-icon" alt="checklist-icon" src="#">
      <h1 class="header-title">To-Do</h1>
    </header>
    <div class="workspace-wrapper">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li><img class="all-icon" alt="all-icon" src="#">All</li>
          <li><img class="today-icon" alt="today-icon" src="#">Today</li>
          <li><img class="week-icon" alt="week-icon" src="#">Week</li>
          <li><img class="important-icon" alt="important-icon" src="#">Important</li>
          <li><img class="completed-icon" alt="completed-icon" src="#">Completed</li>
        </ul>
        <div class="project-wrapper">
          <div class="project-header">
            <h3 class="project-title">
              Projects (<span class="project-count"></span>)
            </h3>
            <button class="add-project-btn">
              <img class="add-icon" alt="add-icon" src="#">
            </button>
          </div>
          <ul class="project-list">

            <template class="project-template">
              <li>
                <img class="project-icon" alt="project-icon" src="#">
                <span class="project-name"></span>
                <div class="project-btn-wrapper">
                  <button class="edit-project-btn">
                    <img class="edit-icon" alt="edit-icon" src="#">
                  </button>
                  <button class="delete-project-btn">
                    <img class="delete-icon" alt="delete-icon" src="#">
                  </button>
                </div>
              </li>
            </template>
            
          </ul>
        </div>
        <p class="made-by">
          Developed by <a href="https://github.com/damon314159">Damon</a>
          | <a href="https://github.com/damon314159/todo">Source</a>
        </p>
      </nav>
      <div class="main-container">
        <!-- To be dynamically populated -->
      </div>
    </div>
  </div>
</body>
</html>
